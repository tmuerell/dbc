[package]
name = "dbc"
version = "0.1.0"
authors = ["Thorsten MÃ¼rell <thorsten@muerell.de>"]
edition = "2018"

[lib]
name = "dbc"
path = "src/lib.rs"

[features]
default = ["sqlite", "ora"]

sqlite = ["rusqlite"]
ora = ["oracle"]

[dependencies]
anyhow = "1.0"
thiserror = "1.0"
rustyline = "7.1.0"
rustyline-derive = "0.4"
dirs = "3.0"
structopt = "0.3"
prettytable-rs = "^0.8"
colored = "2"
chrono = "0.4"
rusqlite = { version = "0.24", optional = true }
oracle = { version = "0.3.0", features = ["chrono"], optional = true }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8"
regex = "1"
csv = "1.1"

[dependencies.postgres]
version = "0.19"
features = [ "with-chrono-0_4" ]